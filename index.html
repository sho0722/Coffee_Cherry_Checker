<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Coffee Cherry Checker</title>

	<meta name="description" content="Coffee Cherry Checker enables you to easily and instantly assess coffee cherry ripeness from a photo you take!">
	<meta property="og:title" content="Coffee Cherry Checker">
	<meta property="og:description" content="Coffee Cherry Checker enables you to easily and instantly assess coffee cherry ripeness from a photo you take!">
	<meta property="og:url" content="https://coffee-cherry-checker.netlify.app/">
	<meta name="theme-color" content="#ffffff">

	<link rel="manifest" href="./manifest.json">
	<link rel="icon" type="image/png" href="/assets/icons/app_icon_96x96.png" sizes="96x96"/>
	<link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg"/>
	<link rel="shortcut icon" href="/assets/icons/favicon.ico"/>
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png"/>

	<meta name="apple-mobile-web-app-title" content="CC-Checker"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<link rel="stylesheet" href="./assets/css/ress.css">
	<link rel="stylesheet" href="./assets/css/splide.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<header>
		<h1 class="ttl_head">Coffee Cherry Checker</h1>
	</header>
	
	<main class="main">
		<div class="button_area">
			<input type="file" accept=”image/*” id="inputImage">
			<div role="button" id="icon_camera" class="default">
				<img src="./assets/images/icon_camera.svg" alt="">
			</div>
			<button id="startButton" disabled>Start</button>
		</div>
    
		<div id="canvas_area">
			<h2 class="ttl_cont">Input Photo</h2>
			<div class="canvas_wrap">
				<canvas id="canvasAdjusted"></canvas>
			</div>
		</div>

		<div id="result_area">
			<section class="splide">
				<h2 class="ttl_cont">Result</h2>
				<div class="splide__track">
					<ul class="splide__list">
						<li class="splide__slide">
							<div class="chart_wrap">
								<canvas id="piechart"></canvas>
							</div>
							<table id="pixelRatioTable" class="result_table">
								<thead>
									<tr>
										<th>Overripe</th>
										<th>Unripe</th>
										<th>Rripe</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td id="overripeRatio">-</td>
										<td id="unripeRatio">-</td>
										<td id="ripeRatio">-</td>
									</tr>
								</tbody>
							</table>
						</li>
	
						<li class="splide__slide">
							<p class="ttl_ripeness ttl_ripe">Ripe</p>
							<div class="canvas_wrap">
								<canvas id="canvasRipe"></canvas>
							</div>
						</li>
	
						<li class="splide__slide">
							<p class="ttl_ripeness ttl_unripe">Unripe</p>
							<div class="canvas_wrap">
								<canvas id="canvasUnripe"></canvas>
							</div>
						</li>
						
						<li class="splide__slide">
							<p class="ttl_ripeness ttl_overripe">Overripe</p>
							<div class="canvas_wrap">
								<canvas id="canvasOverripe"></canvas>
							</div>
						</li>
					</ul>
				</div>
			</section>
		</div>
	</main>

	<div id="loading_page">
		<div class="spinner"></div>
		<p class="loading-text">Calculating...</p>
	</div>

	<script src="./assets/js/heic2any.min.js" type="text/javascript"></script>
	<script src="./assets/js/chart.umd.min.js" type="text/javascript"></script>
	<script src="./assets/js/splide.min.js" type="text/javascript"></script>
	<script src="./assets/js/opencv.js" type="text/javascript"></script>
	<script src="./assets/js/main.js" type="text/javascript"></script>
</body>
</html>
